<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Meet Clone</title>
  <style>
@media (max-width: 900px) {

  .container {
    flex-direction: column !important;
    text-align: center;
  }

  .left-section {
    max-width: 100% !important;
  }

  .right-section {
    width: 100% !important;
    margin-top: 40px;
  }

  h1 {
    font-size: 36px !important;
  }

}

@media (max-width: 480px) {

  h1 {
    font-size: 28px !important;
  }

}
</style>
</head>

<body>

<div style="font-family:Arial, sans-serif; background:#f1f3f4; padding:30px 20px; max-width:420px; margin:auto;">

  <!-- Logo -->
  <div style="display:flex; align-items:center; gap:10px; justify-content:center; margin-bottom:20px;">
    <img src="https://drive.google.com/file/d/1-QSD-au9NpaqO8uh8sSlEAkMeWNPqfm8/view?usp=drive_link" width="24">
    <span style="color:#5f6368; font-weight:500;">Google Meet</span>
  </div>

  <!-- Heading -->
  <h1 style="font-size:32px; text-align:center; margin:0 0 15px 0; line-height:1.2;">
    Video conferencing<br>for business
  </h1>

  <!-- Paragraph -->
  <p style="text-align:center; color:#5f6368; font-size:16px; line-height:1.6;">
    Unlock premium features like recordings and AI note-taking to
    make every meeting more productive and secure.
  </p>

  <!-- Buttons -->
  <div style="text-align:center; margin:25px 0;">
    <a href="#" style="background:#1a73e8; color:white; padding:14px 28px; border-radius:30px; text-decoration:none; display:inline-block; font-weight:500;">
      Try Meet for work
    </a>

    <div style="margin-top:15px;">
      <a href="#" style="border:1px solid #dadce0; padding:12px 28px; border-radius:30px; text-decoration:none; color:#1a73e8; display:inline-block;">
        Sign in
      </a>
    </div>
  </div>

  <!-- Join Section -->
  <div style="text-align:center; margin-top:20px;">
    <div style="margin-bottom:10px;">Join a meeting now</div>

    <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
      <input type="text" placeholder="Enter code"
        style="padding:12px; border:1px solid #1a73e8; border-radius:6px; width:180px;">
      <a href="#" style="color:#1a73e8; text-decoration:none; font-weight:500;">
        Join
      </a>
    </div>
  </div>

  <!-- Floating Video Mock -->
  <div style="position:relative; margin-top:50px; height:140px;">

    <!-- Call Controls -->
    <div style="position:absolute; left:50%; transform:translateX(-50%);
                bottom:40px; background:white; padding:10px 15px;
                border-radius:40px; display:flex; gap:12px;
                box-shadow:0 6px 20px rgba(0,0,0,0.15);">

      <div style="width:36px; height:36px; background:#e0e0e0; border-radius:50%;"></div>
      <div style="width:36px; height:36px; background:#e0e0e0; border-radius:50%;"></div>
      <div style="width:36px; height:36px; background:#e0e0e0; border-radius:50%;"></div>
      <div style="width:36px; height:36px; background:#e0e0e0; border-radius:50%;"></div>
      <div style="width:36px; height:36px; background:#ea4335; border-radius:50%;"></div>

    </div>

    <!-- Right Floating Circle -->
    <div style="position:absolute; right:10px; bottom:20px;
                width:55px; height:55px;
                background:linear-gradient(135deg,#7b8cff,#5c6bc0);
                border-radius:50%; box-shadow:0 6px 15px rgba(0,0,0,0.2);">
    </div>

    <!-- Gemini Badge -->
    <div style="position:absolute; right:20px; bottom:-10px;
                background:linear-gradient(135deg,#4285f4,#1a73e8);
                color:white; padding:12px 18px;
                border-radius:30px; font-size:14px;
                box-shadow:0 6px 20px rgba(0,0,0,0.2);">
      ✏️ Gemini is taking notes
    </div>

  </div>

</div>

</body>
</html>
