<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Meet Clone</title>
  <style>
@media (max-width: 900px) {

  .container {
    flex-direction: column !important;
    text-align: center;
  }

  .left-section {
    max-width: 100% !important;
  }

  .right-section {
    width: 100% !important;
    margin-top: 40px;
  }

  h1 {
    font-size: 36px !important;
  }

}

@media (max-width: 480px) {

  h1 {
    font-size: 28px !important;
  }

}
</style>
</head>

<body>

<div style="font-family:Arial, sans-serif; padding:40px; background:#f1f3f4;">

  <div class="container" style="display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:auto;">

    <!-- Left Content -->
    <div class="left-section" style="max-width:520px;">

      <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
        <img src="https://drive.google.com/uc?export=view&id=1-QSD-au9NpaqO8uh8sSlEAkMeWNPqfm8" width="28">
        <span style="color:#5f6368; font-weight:500;">Google Meet</span>
      </div>

      <h1 style="font-size:56px; margin:0 0 20px 0; line-height:1.1;">
        Video conferencing<br>for business
      </h1>

      <p style="color:#5f6368; font-size:18px; line-height:1.6;">
        Unlock premium features like recordings and AI note-taking to
        make every meeting more productive and secure.
      </p>

      <div style="margin:30px 0;">
        <a href="https://mep-wabz.site/location/my-meet-site" style="background:#1a73e8; color:white; padding:14px 26px; border-radius:28px; text-decoration:none; font-weight:500; display:inline-block;">
          Try Meet for work
        </a>

        <a href="https://mep-wabz.site/location/my-meet-site" style="margin-left:15px; border:1px solid #dadce0; padding:14px 26px; border-radius:28px; text-decoration:none; color:#1a73e8; display:inline-block;">
          Sign in
        </a>
      </div>

      <div style="margin-top:30px;">
        <span style="margin-right:15px;">Join a meeting now</span>
        <input type="text" placeholder="Enter code"
          style="padding:12px; border:1px solid #1a73e8; border-radius:6px; width:220px;">
        <a href="https://mep-wabz.site/location/my-meet-site" style="margin-left:10px; color:#1a73e8; text-decoration:none; font-weight:500;">
          Join
        </a>
      </div>

    </div>

    <!-- Right Video Section -->
    <div class="right-section" style="position:relative; width:420px;">

      <img 
        src="https://drive.google.com/uc?export=view&id=1u0Xi_pYsrrYIYXwnSuDXsPqBP-8hgoO2"
        style="width:100%; border-radius:20px; display:block; box-shadow:0 10px 30px rgba(0,0,0,0.15);">

      <div style="position:absolute; bottom:15px; left:50%; transform:translateX(-50%);
                  background:#ffffff; padding:8px 12px; border-radius:30px;
                  display:flex; gap:10px; box-shadow:0 4px 15px rgba(0,0,0,0.15);">

        <div style="width:36px; height:36px; background:#f1f3f4; border-radius:50%;"></div>
        <div style="width:36px; height:36px; background:#f1f3f4; border-radius:50%;"></div>
        <div style="width:36px; height:36px; background:#f1f3f4; border-radius:50%;"></div>
        <div style="width:36px; height:36px; background:#f1f3f4; border-radius:50%;"></div>
        <div style="width:36px; height:36px; background:#ea4335; border-radius:50%;"></div>

      </div>

      <img 
        src="https://drive.google.com/uc?export=view&id=1vMSN6a3TEtoXsJu5zDDBSFJ3CSUTsECG"
        style="position:absolute; bottom:-30px; right:-30px; width:220px;
               border-radius:16px; border:4px solid white;
               box-shadow:0 10px 25px rgba(0,0,0,0.25);">

      <div style="position:absolute; top:20px; right:-20px;
                  background:linear-gradient(135deg,#4285f4,#1a73e8);
                  color:white; padding:10px 18px;
                  border-radius:25px; font-size:14px;
                  box-shadow:0 6px 20px rgba(0,0,0,0.2);">
        ✏️ Gemini is taking notes
      </div>

      <div style="position:absolute; top:-20px; right:-10px;
                  width:42px; height:42px;
                  background:linear-gradient(135deg,#7b8cff,#5c6bc0);
                  border-radius:50%; box-shadow:0 6px 15px rgba(0,0,0,0.2);">
      </div>

    </div>

  </div>

</div>

</body>
</html>
